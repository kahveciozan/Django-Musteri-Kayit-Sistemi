{% extends "employee_register/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1 class="display-4">KULLANICI GİRİŞİ</h1>
    <p class="lead font-italic"> Size verilen kullanıcı adı ve şifresini giriniz</p>
    <hr class="my-4">
    <form action="" method="POST" enctype="multiple/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <div class="row">
            <div class="col-md-8">
                <button type="submit" class="btn btn-success btn-block btn-lg">GİRİŞ YAP</button>
            </div>
        </div>
    </form>

{% endblock content %}
